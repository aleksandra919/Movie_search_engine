<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <title>Movie search engine</title>
    </head>
    <body>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center title">
                <h1>Movie search engine</h1>
            </div>
            <div class="col-12 text-center searchDiv">
                <input id="movieNameInput" type="text"/>
                <button type="button" class="btn btn-outline-warning" id="searchBtn">Search</button>
                <p>Write movie title and click search button</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="searchResponse"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="loader"></div>
            </div>
        </div>

        <div style="display: none" id="moveTemplate">
            <div class='col-4'><img src='[img]'/>
                <h4>[title]
                    <small>([year])</small>
                </h4>
            </div>
        </div>

        <div class="row" id="movies"></div>

    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
